<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimpleVPN - Sign In</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/dist/css/style.css" />
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css" />
    <link rel="shortcut icon" href="../images/logo-16x16.png" type="image/x-icon" />
  </head>
  <body>
    <main class="signInCon w-100">
      <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5 imgDiv">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid" alt="Sample image" />
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form>
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                  <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                  <button type="button" class="btn btnFacebook btn-floating mx-1 rounded-circle">
                    <i class="bi bi-facebook text-white"></i>
                  </button>

                  <button type="button" class="btn btnTwitter btn-floating mx-1 rounded-circle">
                    <i class="bi bi-twitter text-white"></i>
                  </button>

                  <button type="button" class="btn btnGoogle btn-floating mx-1 rounded-circle">
                    <i class="bi bi-google text-white"></i>
                  </button>
                </div>

                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0">Or</p>
                </div>

                <!-- Email input -->
                <div class="form-floating mb-4">
                  <input type="email" id="floatingEmail" class="form-control form-control-lg" placeholder="Enter a valid email address" />
                  <label class="form-label text-muted" for="floatingEmail">Enter email address</label>
                </div>

                <!-- Password input -->
                <div class="form-floating mb-3">
                  <input type="password" id="floatingPassword" class="form-control form-control-lg" placeholder="Enter password" />
                  <label class="form-label text-muted" for="floatingPassword">Enter password</label>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="cbxRememberMe" placeholder="" />
                    <label class="form-check-label" for="cbxRememberMe"> Remember me </label>
                  </div>
                  <a href="#!" class="text-body">Forgot password?</a>
                </div>

                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="button" class="btn btn-primary btn-lg btnLogin">Login</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="./signUp.html" class="text-danger">Register</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
        <footer class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
            <!-- Copyright -->
            <div class="text-white mb-3 mb-md-0">&copy; 2022 SimpleVPN. All rights reserved.</div>
            <!-- Copyright -->
  
            <!-- Right -->
            <div>
              <a href="#" class="text-white me-4">
                <i class="bi bi-twitter"></i>
              </a>
              <a href="#" class="text-white me-4">
                <i class="bi bi-instagram"></i>
              </a>
              <a href="#" class="text-white me-4">
                <i class="bi bi-facebook"></i>
              </a>
              <a href="#" class="text-white">
                <i class="bi bi-youtube"></i>
              </a>
            </div>
            <!-- Right -->
          </footer>
      </section>
    </main>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

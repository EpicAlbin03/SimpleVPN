<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimpleVPN - Checkout</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/dist/css/style.css" />
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css" />
    <link rel="shortcut icon" href="../images/logo-16x16.png" type="image/x-icon" />
  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand fixed-top" id="navbar">
      <div class="container-fluid">
        <div class="navbar-nav customNav m-auto">
          <a class="navbar-brand fw-bold" href="./home.html">
            <img src="../images/logo-48x48.png" alt="SimpleVPN logo" />
            SimpleVPN
          </a>
        </div>
      </div>
    </nav>
    <!-- navbar end -->

    <main class="container bgCon">
      <div class="row g-5">
        <div class="col-lg-5 order-md-last">
          <h4 class="d-flex justify-content-between align-items-center mb-3 fs-5">Order Summary</h4>
          <form class="card p-3">
            <a class="navbar-brand fw-bold text-black fs-6" href="./home.html">
              <img src="../images/logo-32x32.png" alt="SimpleVPN logo" />
              SimpleVPN
            </a>
            <p class="text-muted plan">12-month plan ($10/mo)</p>

            <div class="my-3">
              <label for="country" class="form-label">COUNTRY</label>
              <select class="form-select" id="country" required>
                <option>Choose...</option>
                <option>Sweden</option>
                <option>US</option>
                <option>UK</option>
              </select>
              <div class="invalid-feedback">Please select a valid country.</div>
            </div>
            <hr />

            <div class="my-3">
              <div class="float-start ps-2 fw-bold fs-5">Total</div>
              <div class="float-end pe-2 fw-bold fs-5">$10</div>
            </div>

            <div class="input-group my-3">
              <input type="text" class="form-control" placeholder="Promo code" />
            </div>
          </form>
        </div>

        <div class="col-lg-7">
          <form class="needs-validation emailForm" novalidate>
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="email" class="form-label">Enter email adress or <a href="./signIn.html">login</a></label>
                <input type="text" class="form-control" id="email" placeholder="name@example.com" required />
                <div class="invalid-feedback">Valid first name is required.</div>
              </div>
            </div>

            <h4 class="mt-5">Select a payment method</h4>

            <div class="dropdown">
              <button
                class="w-100 btn border-secondary mt-3 btnDropdown"
                type="button"
                id="creditDropdown"
                data-bs-toggle="dropdown"
                data-bs-auto-close="false"
                aria-expanded="false"
              >
                <div class="float-start">Credit or debit card</div>
                <i class="bi bi-chevron-right float-end"></i>
              </button>
              <div class="dropdown-menu w-100" aria-labelledby="creditDropdown">
                <form class="dropdown-item p-4">
                  <div class="p-3 d-flex">
                    <div class="w-50 pe-2">
                      <label for="firstName" class="form-label">FIRST NAME</label>
                      <input class="form-control" id="firstName" />
                    </div>
                    <div class="w-50 ps-2">
                      <label for="lastName" class="form-label">LAST NAME</label>
                      <input class="form-control" id="lastName" />
                    </div>
                  </div>

                  <div class="p-3">
                    <label for="creditCard" class="form-label">CREDIT CARD NUMBER</label>
                    <input type="number" class="form-control" id="creditCard" />
                  </div>

                  <div class="p-3 d-flex">
                    <div class="w-25 pe-2">
                      <label for="expiryDate" class="form-label">EXPIRY DATE</label>
                      <input type="number" class="form-control" id="expiryDate" />
                    </div>
                    <div class="w-25 px-2">
                      <label for="cvc" class="form-label">CVC</label>
                      <input type="number" class="form-control" id="cvc" />
                    </div>
                    <div class="w-25 ps-2">
                      <label for="zip" class="form-label">ZIP/POSTAL CODE</label>
                      <input type="number" class="form-control" id="zip" />
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary ms-3">Join Now</button>
                </form>
              </div>
            </div>

            <div class="dropdown">
              <button
                class="w-100 btn border-secondary mt-3 btnDropdown"
                type="button"
                id="creditDropdown"
                data-bs-toggle="dropdown"
                data-bs-auto-close="false"
                aria-expanded="false"
              >
                <div class="float-start">Paypal</div>
                <i class="bi bi-chevron-right float-end"></i>
              </button>
              <div class="dropdown-menu w-100" aria-labelledby="creditDropdown">
                <form class="p-4 d-flex flex-column">
                  <label class="form-label">CONTINUE BELOW TO BUY A VPN SUBSCRIPTION WITH PAYPAL</label>
                  <button type="submit" class="btn btn-primary w-25">Continue to PayPal</button>
                </form>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/dist/js/checkout.js"></script>
  </body>
</html>
